<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 3.1</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Font: Acme -->
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>
<body>
    <section class="form-content">
        <h1>Formulario de Registro</h1>
        <form action="/api/crearUsuario" method="post" onsubmit="sendConfirmationForm()">
            <label for="name">Nombre Usuario</label><p style="color: red;" id="nameStatus"></p>
            <input type="text" name="name" id="name" placeholder="Nombre Usuario" oninput="verifyName(6)" onfocus="verifyName(6)" required><br><br>
            <label for="email">Correo</label><p style="color: red;" id="emailStatus"></p>
            <input type="email" name="email" id="email" placeholder="usuario@dominio.com" oninput="verifyEmail()" onfocus="verifyEmail()" required><br><br>
            <label for="passwd">Contrase単a</label><p style="color: red;" id="passwdStatus"></p>
            <input type="password" name="passwd" id="passwd" placeholder="Ingrese su contrase単a" oninput="verifyPasswd()" onfocus="verifyPasswd()" required><br><br>
            <label for="confirmPasswd">Confirmar Contrase単a</label><p style="color: red;" id="confirmPasswdStatus"></p>
            <input type="password" name="confirmPasswd" id="confirmPasswd" placeholder="Repita su contrase単a" oninput="verifyConfirmPasswd()" onfocus="verifyConfirmPasswd()" required><br><br>
            <button id="btn" style="padding: 10px 15px; color: white; background-color: #7077A1; border-radius: 15px; border-color: #7077A1; font-size: 20px;" type="submit">Registrar</button>
        </form>
    </section>
    <!-- Script JS -->
    <script src="script.js"></script>
</body>
</html>
