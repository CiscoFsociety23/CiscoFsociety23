<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Actividad 3.3</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/emoji-picker-element@1"></script>
</head>
<body>
  <div id="login">
    <input id="username" placeholder="Enter your username">
    <select id="room">
      <option value="general">General</option>
      <option value="sports">Sports</option>
      <option value="music">Music</option>
    </select>
    <button id="join">Join Chat</button>
  </div>
  <div id="chat" style="display:none;">
    <ul id="messages"></ul>
    <input id="message" placeholder="Type a message" autocomplete="off">
    <button id="send">Enviar</button>
    <button id="leave">Salir sala</button>
    <emoji-picker></emoji-picker>
    <input type="file" id="fileInput" style="display: none;">
    <button id="uploadFile">Upload File</button>
  </div>
  <audio id="notification-sound" src="notification.mp3" preload="auto"></audio>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
